{% extends "header.html" %}
{% block title %}Homepage{% endblock %}
{% block header %}
Homepage
{% endblock %}
{% block body %}
<main role="main" class="container">
    <div class="title"><h3>Your Worlds</h3></div>
    <div class="album py-5 bg-light" id="worlds">
        <div class="container" id="world_list">
            <div class="row">
                <div class="col-md-4" id="world">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" style="height: 225px; width: 100%; display: block;">
                        <a href="{{ url_for('new_world') }}"<h3 class="blog-post-title">Create new world</h3></a>
                        <div class="card-body">
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                {% if worlds %}
                    {% for world in worlds %}
                        <div class="col-md-4" id="world">
                            <div class="card mb-4 box-shadow">
                                <img class="card-img-top" style="height: 225px; width: 100%; display: block;">
                                <a href="{{ url_for('world', world_id=world.id) }}"<h3 class="blog-post-title">{{ world.name }}</h3></a>
                                <div class="card-body">
                                    <p class="card-text">{{ world.description }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
