{% extends "header.html" %}
{% block title %} Log In {% endblock %}
{% block header %}Log In{% endblock %}
{% block body %}
<div class="text-center">
    <form method="post" class="form-signin">
      <h2 class="h3 mb-3 font-weight-normal">Login</h2>
      <div class="container">
        <label for="username"><b>Username</b></label>
          <div class="input">
        <input autocomplete="off" autofocus type="text" placeholder="Enter Username" name="username" class="form-control" id="inputEmail" required>
        </div>
        <label for="psw"><b>Password</b></label>
          <div class="input">
        <input type="password" placeholder="Enter Password" name="password" class="form-control" id="inputPassword" required>
        </div>
        <button class="login" type="submit">Login</button>
      </div>
        <div class="container">
            <h4>Not a member yet? <a href="{{url_for('register')}}">Register here!</a></h4>
        </div>
    </form>
</div>
{% endblock body %}
