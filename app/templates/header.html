<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/stylesheet.css') }}">
        <title>{% block title %}{% endblock title %} - NoteWorld</title>
    </head>
    <body>
        <div class="header" id="stickyHeader">
            {% if session.name %}
                <h4><a href="/profile">{{ session.name }}</a></h4>
            {% else %}
                <h4><a href="/login">Login</a></h4>
            {% endif %}
        <h3>{% block header %}{% endblock header %}</h3>
        </div>

    {% block body %} {% endblock body %}



    <script>
        window.onscroll = function() {myFunction()};

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
        </script>
    </body>
</html>
