<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/stylesheet.css') }}">
        <title>{% block title %}{% endblock title %} - NoteWorld</title>
    </head>
    <body>
        <div class="header" id="stickyHeader">
            <button onclick="goBack()">Go Back</button>

            <div id="title">{% block header %}{% endblock header %}</div>
            <button id="profile">
            {% if session.name %}
                <h4><a href="{{ url_for('profile', id=user.id) }}">{{ session.name }}</a></h4>
            {% else %}
                <h4><a href="/login">Login</a></h4>
            {% endif %}
                </button>
        </div>

    {% block body %} {% endblock body %}




    <script>

        function goBack() {
          window.history.back();
        }
        window.onscroll = function() {myFunction()};

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
        </script>
    </body>
</html>
